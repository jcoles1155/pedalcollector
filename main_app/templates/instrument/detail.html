{% extends 'base.html' %}
{% block content %}

<h1>Instrument Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ instrument.type }}</span>
        <p>color: {{ instrument.brand }}</p>
        <p>color: {{ instrument.make }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'update_instrument' instrument.id %}">Edit</a>
        <a href="{% url 'delete_instrument' instrument.id %}">Delete</a>
    </div> 
</div>

{% endblock %}
